<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/media.css">
    <title>Home</title>
</head>
<body>

    <div class="container">
        <div class="home">
            <header class="header">
                <div class="title-wrapper">
                    <p class="title-1">What is your</p>
                    <p class="title-2">favorite burger?</p>
                </div>

                <div class="input-wrapper">
                    <input type="text" placeholder="Search" class="input">
                </div>
            </header>

            <aside class="aside">
                <div class="menu">

                    <button class="button">
                        <div class="img-wrapper">
                            <img src="../public/icons/chicken.png" alt="sorry" class="img">
                        </div>
                        <p class="title__menu">Chicken</p>
                    </button>

                    <button class="button">
                        <div class="img-wrapper">
                            <img src="../public/icons/Beef.png" alt="sorry" class="img">
                        </div>
                        <p class="title__menu">Beef</p>
                    </button>

                    <button class="button">
                        <div class="img-wrapper">
                            <img src="../public/icons/Cauliflower.png" alt="sorry" class="img">
                        </div>
                        <p class="title__menu">Vegetable</p>
                    </button>

                    <button class="button">
                        <div class="img-wrapper">
                            <img src="../public/icons/Cheese.png" alt="sorry" class="img">
                        </div>
                        <p class="title__menu">Cheese</p>
                    </button>

                </div>
            </aside>

            <main class="main">

                <div class="products">

                    <div class="product">

                        <div class="title__product">
                            <p class="title__product-1">Grilled Chicken Burger</p>
                            <p class="title__product-2">Ground chicken burger</p>
                        </div>

                        <div class="price-wrapper">

                            <div class="price__product">
                                <p class="price">$ 8.00</p>
                            </div>
    
                            <button class="button__product">
                                <p class="add">+</p>
                            </button>
                        </div>

                    </div>

                    <div class="image-wrapper">
                        <img src="../public/images/burger2.png" alt="sorry" class="image">
                    </div>

                </div>

                <div class="products-2">

                    <div class="product">

                        <div class="title__product">
                            <p class="title__product-1">Grilled Beef Burger</p>
                            <p class="title__product-2">Ground beef burger</p>
                        </div>

                        <div class="price-wrapper">

                            <div class="price__product">
                                <p class="price">$ 9.00</p>
                            </div>
    
                            <button class="button__product">
                                <p class="add">+</p>
                            </button>
                        </div>

                    </div>

                    <div class="image-wrapper">
                        <img src="../public/images/burger2.png" alt="sorry" class="image">
                    </div>
                    
                </div>

                <div class="products-3">

                    <div class="product">

                        <div class="title__product">
                            <p class="title__product-1">Grilled Veget Burger</p>
                            <p class="title__product-2">Ground vegetable burger</p>
                        </div>

                        <div class="price-wrapper">

                            <div class="price__product">
                                <p class="price">$ 7.00</p>
                            </div>
    
                            <button class="button__product">
                                <p class="add">+</p>
                            </button>
                        </div>

                    </div>

                    <div class="image-wrapper">
                        <img src="../public/images/burger2.png" alt="sorry" class="image">
                    </div>
                    
                </div>

                <div class="products-4">

                    <div class="product">

                        <div class="title__product">
                            <p class="title__product-1">Grilled Cheese Burger</p>
                            <p class="title__product-2">Ground cheese burger</p>
                        </div>

                        <div class="price-wrapper">

                            <div class="price__product">
                                <p class="price">$ 10.00</p>
                            </div>
    
                            <button class="button__product">
                                <p class="add">+</p>
                            </button>
                        </div>

                    </div>

                    <div class="image-wrapper">
                        <img src="../public/images/burger2.png" alt="sorry" class="image">
                    </div>
                    
                </div>






            </main>
        </div>
    </div>
    
</body>
</html>

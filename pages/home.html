<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/media.css">
    <title>Home</title>
</head>
<body>

    <div class="container">
        <div class="home">
            <header class="header">
                <div class="title-wrapper">
                    <p class="title-1">What is your</p>
                    <p class="title-2">favorite burger?</p>
                </div>

                <div class="input-wrapper">
                    <input type="text" placeholder="Search" class="input">
                </div>
            </header>

            <aside class="aside">
                <div class="menu">

                    <div class="button-wrapper">
                        <div class="img-wrapper">
                            <img src="../public/icons/chicken.png" alt="sorry" class="img">
                        </div>
                        <p class="title__menu">Chicken</p>
                    </div>

                    <div class="button-wrapper">
                        <div class="img-wrapper">
                            <img src="../public/icons/Beef.png" alt="sorry" class="img">
                        </div>
                        <p class="title__menu">Beef</p>
                    </div>

                    <div class="button-wrapper">
                        <div class="img-wrapper">
                            <img src="../public/icons/Cauliflower.png" alt="sorry" class="img">
                        </div>
                        <p class="title__menu">Vegetable</p>
                    </div>

                    <div class="button-wrapper">
                        <div class="img-wrapper">
                            <img src="../public/icons/Cheese.png" alt="sorry" class="img">
                        </div>
                        <p class="title__menu">Cheese</p>
                    </div>

                </div>
            </aside>
        </div>
    </div>
    
</body>
</html>
